<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="fname">first name</label>
        <input type="text" name="fname">
        <br><br>
        <label for="lname">last name</label>&nbsp;//space
        <input type="text" name="lname">
        <br><br>
        <label for="userpassword">Password</label>
        <input type="password" name="userpassword">
        <br><br>
        <input type="button" value="Submit">
        <br><br>
        <input type="reset" value="reset data">
        <!-- radio button-->
        <br><br>
        <br><br>
        <p>What is your gender?</p>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <br><br>
        <br><br>
        <p>What is your hobby</p>
        <input type="checkbox" name="hobby1" value="Reading">
        <label>Reading</label>
        <input type="checkbox" name="hobby2" value="Writing">
        <label>Writing</label>
        <br><br>
        <input type="button" value="Click Me" onclick="alert(2+2)">
        <br><br>
        <input type="color" name="bgcolor" value="#ffffff">
        <br><br>
        <input type="date" value="dob" max="2023-11-10" min="2023-10-10">
        <input type="file" name="myfile" accept=".pdf">
        <input type="time">
        <br><br>
        <input type="datetime-local" value="2023-11-10T10:00">
        <br><br>
        <input type="number" value="10" min="4" max="20" step="2">
        <br><br>
        <input type="range" min="0" max="120" value="20">
    </form>
</body>
</html>
