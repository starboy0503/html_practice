<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table
    {
        width: 100px;
        border-collapse: collapse;
    
    }
    th{
        color: blue;
        border: 1px solid blue;
    }
    td
    {
        color:red;
        font-size: 80px;
        text-align: center;
    }
    thead
    {
        background-color: red;
    }
    tbody{
        background-color: aqua;
    }
    /* table#alter tr:nth-child(even){background-color: yellow;}
    table#alter thead{
        background-color: yellow;
    } */

</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>First name</th>
                <th>Second name</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th>21</th>
                <th>Harshal</th>
                <th>Jain</th>
            </tr>
            <tr>
                <th>22</th>
                <th>Adi</th>
                <th>Jain</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">This is a footer</th>
            </tr>
            <tr>
                <td>This is td in footer </td>
            </tr>
        </tfoot>
        <caption>My table</caption>
        
    </table>
</body>
</html>
